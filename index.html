<!-- Cookie Consent Banner -->
<div id="cookie-consent" style="display:none; position:fixed; bottom:0; left:0; right:0; background:#333; color:#fff; padding:15px; text-align:center; z-index:9999;">
  This website uses cookies for anonymous analytics. 
  <a href="privacy.html" target="_blank" style="color:#4CAF50; text-decoration:underline;">Privacy Policy</a>.
  <button id="accept-cookies" style="margin-left:10px; padding:5px 10px; background:#4CAF50; border:none; color:#fff; cursor:pointer;">Accept</button>
  <button id="decline-cookies" style="margin-left:10px; padding:5px 10px; background:#f44336; border:none; color:#fff; cursor:pointer;">Decline</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {

  // Menu toggle
  const menuBtn = document.getElementById('menu-btn');
  const sideMenu = document.getElementById('side-menu');
  if(menuBtn && sideMenu){
    menuBtn.addEventListener('click', () => {
      sideMenu.style.width = sideMenu.style.width === '250px' ? '0' : '250px';
    });
  }

  // Cookie consent
  const consentDiv = document.getElementById('cookie-consent');
  const acceptBtn = document.getElementById('accept-cookies');
  const declineBtn = document.getElementById('decline-cookies');

  function loadGA4() {
    if(!window.gtag){
      const gtagScript = document.createElement('script');
      gtagScript.async = true;
      gtagScript.src = "https://www.googletagmanager.com/gtag/js?id=G-RP9MX5E2LV";
      document.head.appendChild(gtagScript);

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      window.gtag = gtag;

      gtag('js', new Date());
      gtag('config', 'G-RP9MX5E2LV');
      console.log("GA4 loaded âœ…");
    }
  }

  const cookieChoice = localStorage.getItem('cookiesAccepted');
  if(cookieChoice === 'true'){
    loadGA4();
  } else if(cookieChoice === null && consentDiv){
    consentDiv.style.display = 'block';
  }

  if(acceptBtn){
    acceptBtn.addEventListener('click', function(){
      localStorage.setItem('cookiesAccepted','true');
      if(consentDiv) consentDiv.style.display='none';
      loadGA4();
    });
  }

  if(declineBtn){
    declineBtn.addEventListener('click', function(){
      localStorage.setItem('cookiesAccepted','false');
      if(consentDiv) consentDiv.style.display='none';
    });
  }

});
</script>
